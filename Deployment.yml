apiVersion: apps/v1
kind: Deployment
metadata:
  name: jd-deployment
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: ami-0aa097a5c0d31430a
        ports:
        - containerPort: 80
